version: '3'

services:
  wordpress:
    image: wordpress
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=root
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_TABLE_PREFIX=
    volumes:
      - /Users/ernesto/Projects/JadCargas/docker/woocommerce/src:/var/www/html
    ports:
      - 8080:80
    depends_on:
      - db
  db:
    image: mysql:5.6
    environment:
      - MYSQL_ROOT_PASSWORD=wordpress

